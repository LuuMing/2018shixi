<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Insert title here</title>
<link rel="stylesheet" href="resources/css/bootstrap.min.css" >
<link rel="stylesheet" href="resources/css/font-awesome.min.css" >
</head>
<body>

<div id="app" class="container-fluid" style="padding:0 2px 0 2px;" >


	<nav>
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item">基础信息</li>
	    <li class="breadcrumb-item active" >商品分类</li>
	  </ol>
	</nav>
	
	
	<div class="btn-group" style="margin-bottom:10px;" >
	  <button @click="clsAddTo"  type="button" class="btn btn-primary">新增</button>
	  <button type="button" class="btn btn-danger">删除</button>
	  
	</div>
	

	<table class="table">
	 
	 	<thead>
	 		<tr>
	 			<th>分类编号</th>
	 			<th>分类名称</th>
	 			<th>分类说明</th>
	 		</tr>
	 	
	 	</thead>
	 	
	 	<tbody>
	 	
	 		<tr v-for=" cls in clsList">
	 			<td>{{ cls.cls_id}}</td>
	 			<td>{{ cls.cls_name}}</td>
	 			<td>{{ cls.cls_remark}}</td>
	 		</tr>
	 		
	 		
	 	</tbody>
	
	</table>
	
	
	
	<!-- 增加窗口的内容 -->
	<div id="cls-win-add" style="display: none;padding:15px;" >
		<form>
		  <div class="form-group">
		    <label for="cls-add-name">分类名称</label>
		    <input v-model="cls.cls_name" type="text" class="form-control" id="cls-add-name" placeholder="请输入分类名称">		   
		  </div>
		  <div class="form-group">
		    <label for="cls-add-remark">分类说明</label>
		    <input v-model="cls.cls_remark" type="text" class="form-control" id="cls-add-remark" placeholder="请输入分类名称">		   
		  </div>
		  <button @click="clsAddDo" type="button" class="btn btn-primary">提交</button>
		</form>
	
	</div>
	
	
	
	
	
	
	
	
</div>


<!-- 在body结尾之前引入以下js文件。 注意导入顺序不可以随意改变。 -->
<script src="resources/js/jquery.min.js" ></script>
<script src="resources/js/bootstrap.bundle.min.js"></script>
<script src="resources/layer/layer.js" ></script>
<script src="resources/js/sweetalert.min.js" ></script>
<script type="text/javascript" src="resources/js/vue.min.js"></script>
<script type="text/javascript" src="resources/js/my.js"></script>

<script type="text/javascript">

	new Vue({
		el:'#app',
		data:{
			clsList:[
				
				{
					cls_id:1,
					cls_name:'数码类',
					cls_remark:null				
				},
				{
					cls_id:2,
					cls_name:'数码类',
					cls_remark:null				
				},
				{
					cls_id:3,
					cls_name:'数码类',
					cls_remark:null				
				}
				
				
			],
			
			dlg:null,
			cls:{}
			
		},
		
		methods:{
			
			clsAddTo(){
				
				this.dlg=My.open({
					title:'新增商品分类',
					contentId:'cls-win-add'					
					
				});
				
			},
			
			clsAddDo(){
				console.log("=====>");
				
				My.operate(
						{
							title:'您确实要提交该数据吗？',
							text:'如果。。。。，则。。。。。！',
							url:'clsAddDo',
							data:this.cls
						},
						
						() => {
							My.loadData(
									{
										url:'clsList'
									},
									
									(data) => { //处理服务器数据的回调函数
										this.clsList=data;
									}
							);
							My.close(this.dlg);
						}
				
				);
			}
			
			
		},
		
		mounted(){//挂载完成的回调函数
			
			//从服务端获取数据
			
			My.loadData(
					{
						url:'clsList'
					},
					
					(data) => { //处理服务器数据的回调函数
						this.clsList=data;
					}
			);
			
		}
		
		
	});

</script>




</body>
</html>
