<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Insert title here</title>
<link rel="stylesheet" href="resources/css/bootstrap.min.css" >
<link rel="stylesheet" href="resources/css/font-awesome.min.css" >
</head>
<body>
<!-- 登录窗口 -->
	<div id="log-win" style="display:true;padding:15px;" >
		<form>
		  <div class="form-group">
		    <label for="cls-add-name">请输入学号</label>
		    <input v-model="user.user_account" type="text" class="form-control" id="cls-add-name" placeholder="9位数字">		   
		  </div>
		  <div class="form-group">
		    <label for="cls-add-remark">请输入密码</label>
		    <input v-model="user.pwd" type="text" class="form-control" id="cls-add-remark" placeholder="不少于6位">		   
		  </div>
		  <button @click="loginDo" type="button" class="btn btn-primary">提交</button>
		  <button @click="regTo" type="button" class="btn btn-primary">注册</button>
		</form>
	</div>
	
	<!-- 错误提示 -->
	<div id="error-win" style="display: none;padding:15px;" >
		错误
	</div>
	
	
	<!-- 注册页面 -->
	<div id="reg-win" style="display: none;padding:15px;" >
		<form>
		  <div class="form-group">
		    <label for="cls-add-name">请输入你的帐号</label>
		    <input v-model="user.user_account" type="text" class="form-control" id="cls-add-name" placeholder="9位数字">		   
		  </div>
		  <div class="form-group">
		    <label for="cls-add-remark">请输入你的密码</label>
		    <input v-model="user.pwd" type="text" class="form-control" id="cls-add-remark" placeholder="不少于6位">		   
		  </div>
		   <div class="form-group">
		    <label for="cls-add-remark">请输入你的姓名</label>
		    <input v-model="user.pwd" type="text" class="form-control" id="cls-add-remark" placeholder="不少于6位">		   
		  </div>
		  
		  
		  
		  
		  
		  	<div class="form-group">
		  	<label for="cls-add-remark">请选择你的性别</label>
				<div class="input-group">
					<input type="text" class="form-control">
					<span class="input-add-remark">
						<button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
							选择性别
						</button>
						<ul class="dropdown-menu" role="menu">
		            <li><a href="#">男</a></li>
		            <li><a href="#">女</a></li>
	             	<li class="divider"></li>
	             	<li><a href="#">？？？</a></li>
	                </ul>
					</span>
			</div><!-- /input-group -->
			</div><!-- /.col-lg-6 -->
	
	       <div class="form-group">
		  	<label for="cls-add-remark">学生or老师</label>
				<div class="input-group">
					<input type="text" class="form-control">
					<span class="input-add-remark">
						<button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
							选择职业
						</button>
						<ul class="dropdown-menu" role="menu">
		            <li><a href="#">学生</a></li>
		            <li><a href="#">老师</a></li>
	             	
	                </ul>
					</span>
			</div><!-- /input-group -->
			</div><!-- /.col-lg-6 -->
	 
		   
		
	
	<!-- 在body结尾之前引入以下js文件。 注意导入顺序不可以随意改变。 -->
<script src="resources/js/jquery.min.js" ></script>
<script src="resources/js/bootstrap.bundle.min.js"></script>
<script src="resources/layer/layer.js" ></script>
<script src="resources/js/sweetalert.min.js" ></script>
<script type="text/javascript" src="resources/js/vue.min.js"></script>
<script type="text/javascript" src="resources/js/my.js"></script>

<script type="text/javascript">

	new Vue({
		el:'#log-win',
		data:{
			user:{},
			errorDlg:null,
			regDlg:null,
		},
		
		methods:{
			loginDo(){ //登录--start
				My.ajax({
							url:'toLog',
							data:this.user,
							handler(result){
								console.log(result);
								if(result.success){
									console.log("成功");
									window.location.href="./home.html";
								}else{
										this.errorDlg = My.open(
											{
												title : 'Error',
												 contentId : 'error-win'
											});
								}
							}
						});
			},				//登录--end
			
			regTo() //打开注册页面--start
			{
				this.regDlg = My.open(
						{
							title : '注册',
							 contentId : 'reg-win'
						});
			}
		},
		
		mounted(){//挂载完成的回调函数
			
		
		console.log("mounted");
			
		}
		
		
	});

</script>
	
	</body>
	</html>
