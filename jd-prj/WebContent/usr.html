<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Insert title here</title>
<link rel="stylesheet" href="resources/css/bootstrap.min.css" >
<link rel="stylesheet" href="resources/css/font-awesome.min.css" >
</head>
<body>


<div id="app" class="container-fluid" style="padding:0 2px 0 2px;" >
	<div class="container" v-model = "user">
  	<div class="row">
    	<div class="col">帐号</div>
    	<div class="col">{{user.user_account}}</div>
    <div class="w-100"></div>
    	<div class="col">姓名</div>
    	<div class="col">{{user.user_name}}</div>
     <div class="w-100"></div>
    	<div class="col">性别</div>
    	<div class="col">{{user.sex}}</div>
    <div class="w-100"></div>
    	<div class="col">用户类型</div>
    	<div class="col">{{user.usr_type}}</div>
    <div class="w-100"></div>
    	<div class="col">注册时间</div>
    	<div class="col">{{user.begDat}}</div>
    <div class="w-100"></div>
    	<div class="col">到期时间</div>
    	<div class="col">{{user.endDat}}</div>
    <div class="w-100"></div>
    	<div class="col">最大借阅量</div>
    	<div class="col">{{user.cnt}}</div>
  </div>
</div>
</div>


<!-- 在body结尾之前引入以下js文件。 注意导入顺序不可以随意改变。 -->
<script src="resources/js/jquery.min.js" ></script>
<script src="resources/js/bootstrap.bundle.min.js"></script>
<script src="resources/layer/layer.js" ></script>
<script src="resources/js/sweetalert.min.js" ></script>
<script type="text/javascript" src="resources/js/vue.min.js"></script>
<script type="text/javascript" src="resources/js/my.js"></script>

<script type="text/javascript">

	new Vue({
		el:'#app',
		data:{
			user:{}
		},
		methods:
		{
				
		},		
		mounted(){//挂载完成的回调函数
			My.loadData(
					{
						url:'getInfo'
					},
					(data) => { //处理服务器数据的回调函数
						this.user=data;
					});
		console.log("mounted");
		console.log(this.user);
		}
	});
</script>




</body>
</html>
